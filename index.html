<!DOCTYPE html>
<html lang="en-US">

<html prefix="og: https://ogp.me/ns#">

<html>

<head>

	<meta charset="utf-8">



	<meta charset="UTF-8" />
	<meta content="IE=Edge" http-equiv="X-UA-Compatible">
	<meta id="viewport" name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
	<meta property="og:url" content="https://tim-neher-bench.neher.me" />
	<meta property="og:type" content="website" />
	<meta property="og:image"
		content="https://github.com/neherdata/tim-neher-bench.neher.me/blob/main/tyler-bench.png" />
	<link rel="apple-touch-icon" href="neherdata.png" />
	<link rel="stylesheet" href="style.css">

	<meta property="og:title" content="Tim Neher's  Bench" />
	<title>Tim Neher's Bench</title>



	<script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.core.js" crossorigin async data-callback="initMapKit"
		data-libraries="map"
		data-token="eyJraWQiOiJVRzhZUjdWOVc5IiwidHlwIjoiSldUIiwiYWxnIjoiRVMyNTYifQ.eyJpc3MiOiI3UUFNM0xHU1NDIiwiaWF0IjoxNzQ0MjExNjczLCJvcmlnaW4iOiIqLm5laGVyLm1lIn0.LLWlqRBIjAgdegY2cSsOsBrAOspX2xRuy-uTw6e4WMoGd248AS4Mr7wFGWvuPC8TPJO9GGWIMiVW8BN6VdLcVw">
		</script>

	<script type="module">
		// Wait for MapKit JS to be ready to use.
		const setupMapKitJs = async () => {
			// If MapKit JS is not yet loaded...
			if (!window.mapkit || window.mapkit.loadedLibraries.length === 0) {
				// ...await <script>'s data-callback (window.initMapKit).
				await new Promise(resolve => { window.initMapKit = resolve });
				// Clean up.
				delete window.initMapKit;
			}
		};

		/**
		 * Script Entry Point
		 */
		const main = async () => {
			await setupMapKitJs();




			const timbench = new mapkit.CoordinateRegion(
				new mapkit.Coordinate(39.913493, -74.0770286),
				new mapkit.CoordinateSpan(0.167647972, 0.354985255)
			);

			// Create a map in the element whose ID is "map-container".
			const map = new mapkit.Map("map");
			map.region = timbench;
		};

		main();

	</script>
</head>

<body>
	<h1>Tim Neher's Bench</h1>
	<h2>Seaside Park, New Jersey</h2>
	<div id="map"></div>
</body>

</html>
